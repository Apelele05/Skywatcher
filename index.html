<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.google.com/?preview.text=roboto&categoryFilters=Sans+Serif:%2FSans%2FNeo+Grotesque"
    />
    <link rel="stylesheet" href="src/style.CSS" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            id="search-form-input"
            class="search-form-input"
          />
          <input type="submit" value="search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="weather-app-city" id="city">South Africa</h1>
            <p class="weather-app-details">
              Sarturday 14:03, Scatterd clouds <br />Humidity:<strong>
                66% </strong
              >, Wind:
              <strong>3.33km/h </strong>
            </p>
          </div>
          <div class="weather-app-temperature-container">
            <div class="weather-app-icon">â›…</div>
            <div class="weather-app-temperature" id="temperature">12</div>
            <div class="weather-app-unit">&deg;C</div>
          </div>
        </div>
      </main>
      <footer>
        This project was coded by
        <a href="https://github.com/Apelele05" target="_blank">Apelele Kufa</a>,
        code hosted
        <a href="https://github.com/Apelele05/Skywatcher/" target="_blank"
          >on Github</a
        >
        and website hosted
        <a
          href="https://main--skywatcher-shecodes-app.netlify.app/"
          target="_blank"
          >on netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
